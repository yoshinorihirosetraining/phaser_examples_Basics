<!DOCTYPE html>
<html>
    <head>
        <script src="js/phaser.min.js"></script>
    </head>
    <body>
        <script>

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', this);

function preload() {

    game.load.image('phaser', 'assets/sprites/phaser.png');

}

var sprite;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);
    
    sprite = game.add.sprite(game.world.centerX, game.world.centerY, 'phaser');

    sprite.anchor.set(0.5);

    game.physics.arcade.enable(sprite);

}

function update() {

    if (game.physics.arcade.distanceToPointer(sprite,
                                              game.input.activePointer) > 8) {
        
        game.physics.arcade.moveToPointer(sprite, 300);
    
    } else {

        sprite.body.velocity.set(0);

    }

}

function render() {

    game.debug.inputInfo(32, 32);

}

        </script>
    </body>
</html>
